    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {

            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';

        // Create flashing lights
        const colors = ['#ff0000', '#ff8800', '#ffff00', '#00ff00', '#00ffff', '#0088ff', '#8800ff', '#ff00ff'];
        
        function createLights(container, count, isVertical) {
            const el = document.getElementById(container);
            for (let i = 0; i < count; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.background = colors[i % colors.length];
                light.style.color = colors[i % colors.length];
                if (isVertical) {
                    light.style.top = (i * 15) + 'px';
                    light.style.left = '0';
                } else {
                    light.style.left = (i * 15) + 'px';
                    light.style.top = '0';
                }
                light.style.animationDelay = (i * 0.05) + 's';
                el.appendChild(light);
            }
        }
        
        const hLights = Math.ceil(window.innerWidth / 15);
        const vLights = Math.ceil(window.innerHeight / 15);
        createLights('lights-top', hLights, false);
        createLights('lights-bottom', hLights, false);
        createLights('lights-left', vLights, true);

            }
            if (y <= 0 || y >= window.innerHeight - 150) {

                dy = dy > 0 ? Math.random() * 3 + 2 : -(Math.random() * 3 + 2);

            img.style.left = x + 'px';
